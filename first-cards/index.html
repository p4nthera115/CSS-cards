<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-group" onclick="clickCards()" data-status="inactive">
      <div class="card">
        <video loop onmouseover="playVid(this)" onmouseout="stopVid(this)">
          <source src="./public/ezgif.com-gif-to-mp4.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="card">
        <video loop onmouseover="playVid(this)" onmouseout="stopVid(this)">
          <source src="./public/ezgif-5-6de031032e.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="card">
        <video loop onmouseover="playVid(this)" onmouseout="stopVid(this)">
          <source
            src="./public/ezgif.com-gif-to-mp4 (1).mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="card">
        <video loop onmouseover="playVid(this)" onmouseout="stopVid(this)">
          <source
            src="./public/ezgif.com-gif-to-mp4 (2).mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
